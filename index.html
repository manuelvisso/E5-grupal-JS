<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAPPI || NUCBA</title>

    <link rel="stylesheet" href="/assets/styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          class="pizza-icon"
          src="/assets/img/nucbazappiicon 1.png"
          alt="Pizza Icon"
        />
      </div>
      <nav class="navbar-container">
        <ul class="navbar">
          <li class="navbar-item">
            <a href="#home"> <img src="/assets/img/Home.svg" alt="" /> Home</a>
          </li>
          <li class="navbar-item">
            <a href="#cart"> <img src="/assets/img/Fill 7.svg" alt="" /></a>
          </li>
          <li class="navbar-item">
            <a href="#perfil">
              <img class="account" src="/assets/img/Fill 4.svg" alt="" />
              <img class="account" src="/assets/img/Fill 1.svg" alt="" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero-container">
        <div class="zappi-container">
          <h2>Si tenes Zappi,</h2>
          <h3>tenes NUCBA.</h3>
          <p>Busca lo que quieras y nucba te quedes sin comida.</p>
          <button class="ver-mas-btn">VER MAS</button>
        </div>
        <div class="pizza-images">
          <img class="pizza-34" src="./assets/img/image 34.png" alt="" />
          <img class="pizza-1" src="/assets/img/pizza 1.png" alt="" />
        </div>
      </div>
      <div class="recomendaciones">
        <p>Hoy te recomendamos</p>
        <div class="recomendacion-container">
          <article class="recomendacion-card">
            <div class="recomend-img-container">
              <img
                src="/assets/img/pexels-ana-madeleine-uribe-2762939.jpg"
                alt="Pizza"
                srcset=""
              />
            </div>
            <div class="recomend-card-text">
              <p class="card-title">Bennazianna</p>
              <p class="card-subtitle">La más completa</p>
              <p class="card-price">$ 3650</p>
            </div>
            <div class="recomend-btn-container">
              <button type="button" class="agregar-btn">Agregar</button>
            </div>
          </article>

          <article class="recomendacion-card">
            <div class="recomend-img-container">
              <img
                src="/assets/img/pexels-freestocksorg-391995.jpg"
                alt="Pizza"
                srcset=""
              />
            </div>
            <div class="recomend-card-text">
              <p class="card-title">Tronco-Pizza</p>
              <p class="card-subtitle">Para todo el día</p>
              <p class="card-price">$ 870</p>
            </div>
            <div class="recomend-btn-container">
              <button type="button" class="agregar-btn">Agregar</button>
            </div>
          </article>

          <article class="recomendacion-card">
            <div class="recomend-img-container">
              <img
                src="/assets/img/pexels-valeria-boltneva-1893555.jpg"
                alt="Pizza"
                srcset=""
              />
            </div>
            <div class="recomend-card-text">
              <p class="card-title">Papas | Provenzal</p>
              <p class="card-subtitle">Van como piña</p>
              <p class="card-price">$ 360</p>
            </div>
            <div class="recomend-btn-container">
              <button type="button" class="agregar-btn">Agregar</button>
            </div>
          </article>
        </div>
      </div>

      <div class="category-container">
        <p>Categorías</p>
        <div class="category-card-container">
          <article class="category-card">
            <div class="card-img-container">
              <img src="/assets/img/pizza 1.png" alt="" srcset="" />
            </div>
            <p class="card-title">Populares</p>
            <div class="border"></div>
          </article>
        </div>
      </div>
    </main>
  </body>
</html>
